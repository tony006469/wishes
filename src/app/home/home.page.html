<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      聖嘉民平安燈系統
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      奉獻者名單
    </ion-list-header>
    <ion-searchbar animated [formControl]="searchControl" placeholder="搜尋"></ion-searchbar>
    <ion-item *ngFor="let booking of Result" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{booking.name}}
        </h5>
        <p>
          <ion-icon name="calendar"></ion-icon> {{booking.expired_date}}
        </p>
        <p>
          <ion-icon name="star"></ion-icon> {{booking.option}} {{booking.other}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-appointment/', booking.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear >
          <ion-icon name="open" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear [routerLink]="['/print-receipt/', booking.$key]">
          <ion-icon name="archive" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteBooking(booking.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
